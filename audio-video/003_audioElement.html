<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>audio element</title>
</head>
<body>
    <audio controls>
        <!--указание файлов, которые будут использоваться для воспроизведения браузером.
            Браузер начнет воспроизводить первый файл, формат которого поддерживает.
        -->
        <source src="audio/Vivaldi.mp3">
        <source src="audio/Vivaldi.ogg">
        <a href="http://html5accessibility.com/">Браугзер не поддерживает воспроизведение звуковых медиафайлов</a>
    </audio>
</body>
</html>
