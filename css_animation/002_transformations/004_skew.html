<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skew</title>
    <style>
        img{
            -moz-transform: skew(45deg);
            -ms-transform: skew(45deg);
            -o-transform: skew(45deg);
            -webkit-transform: skew(45deg);
            transform: skew(30deg, 20deg); /*наклонить элемент по Х на 30 градусов (влево) и на 20 градусов по Y (вниз) */
        }
    </style>
</head>
<body>
    <img src="front.jpg" alt = "King of Hearts" />
</body>
</html>
