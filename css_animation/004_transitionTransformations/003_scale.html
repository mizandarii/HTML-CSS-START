<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>scale</title>

    <style>
        img{
            -moz-transition: all 3s;
            -o-transition: all 3s;
            -webkit-transition: all 3s;
            transition: all 3s;
        }

            img:hover{
                -moz-transform: scale(2);
                -ms-transform: scale(2);
                -o-transform: scale(2);
                -webkit-transform: scale(2);
                transform: scale(2); /*уменьшение элемента в 2 раза*/
            }
    </style>
</head>
<body>
    <img src="img/front.jpg" alt="King of Hearts" />
</body>
</html>
