<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>card rotation</title>
    <style>
        .card{
            -webkit-transform-style: preserve-3d;
            transform-style: preserve-3d; /*дочерние элементы должны отображаться в 3D постранстве */
        }

        .back, .front{
            position: absolute;
            width: 272px;
            height: 280px;
            -moz-transition: all .8s;
            -o-transition: all .8s;
            -webkit-transition: all .8s;
            transition:all .8s;
        }
        
        .back{
            background-image: url(back.jng);
        }

        .front{
            background-image: url(front.jpg);

            -moz-transform: rotate3d(0,1,0, 180deg);
            -ms-transform: rotate3d(0,1,0, 180deg);
            -o-transform: rotate3d(0,1,0, 180deg);
            -webkit-transform: rotate3d(0,1,0, 180deg);
            transform: rotate3d(0,1,0, 180deg);
        }

        .card:hover .back{
            -moz-transform: rotate3d(0,1,0, 180deg);
            -ms-transform: rotate3d(0,1,0, 180deg);
            -o-transform: rotate3d(0,1,0, 180deg);
            -webkit-transform: rotate3d(0,1,0, 180deg);
            transform: rotate3d(0,1,0, 180deg);
        }

        .card:hover .front{
            -moz-transform: rotate3d(0,1,0, 0deg);
            -ms-transform: rotate3d(0,1,0, 0deg);
            -o-transform: rotate3d(0,1,0, 0deg);
            -webkit-transform: rotate3d(0,1,0, 0deg);
            transform: rotate3d(0,1,0, 0deg); /*определяет, будет ли виден контент элемента, который с помощью 3д трансформаций отвернут лицом
            от пользователя */
        }
    </style>
</head>
<body>
    <div class="card backface">
        <div class="back"></div>
        <div class="front"></div>
    </div>
</body>
</html>
