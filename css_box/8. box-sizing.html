<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>box-sizing</title>

    <style>
        /*
        Согласно сертификации CSS ширина блока складывается из ширины контента(width), 
        значения отступов(margin), полей(padding) и границ(border).
        Аналогично обстоят дела и с высотой блока. Свойство box-sizing позволяет изменить этот алгоритм,
        чтобы свойства width и height задавали не размеры контента, а размеры блока
        */
        .box{
            background:#f0f0f0;
            width: 400px;
            padding:10px;
            margin: 10px;
            border:10px solid #000;

            /*
                content-box - width height задают ширину и высоту контента и не включают в сеюя значение отступов, полей и границ.
            */

            -moz-box-sizing: content-box;
            -webkit-box-sizing: content-box;
            box-sizing: content-box;
        }

        .box2 {
            background: #fc0;
            width: 400px;
            padding: 10px;
            margin: 10px;
            border: 10px solid #000;

            /*
            border-box - Свойства width и height включают в себя значение полей и границ, но не отступов(margin)
            */

            -moz-box-sizing: border-box;
            -webkit-box-sizing: border-box;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <div class="box1">content-box</div>
    <div class="box2">border-box</div>
</body>
</html>
