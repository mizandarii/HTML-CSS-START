<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS основы</title>
    <style>
        /*
            CSS правило

            selector{
                свойство: значение;
            }

            p{
                border: 1px;
            }

            p - селектор (selection)
            border - свойство (property)
            1 px - значение (value)
            border: 1px; - определение (declaration)
        */
        p{
            border: 1px solid green;
        }
    </style>
</head>
<body>
    <p>
        hello world
    </p>
</body>
</html>
