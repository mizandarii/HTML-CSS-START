<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS3 Combinators</title>

    <style>
        /*
            Эдементы имеют общего родителя в документе и элемент p находится зв элементом h2.
        */
        h2 ~ p{
            margin: 10px;
            border: 1px solid green;
        }
    </style>
</head>
<body>
    
    <div>
        <h2>Hello</h2>

        <ul>
            <li>Item 1</li>
            <li>Item 2</li>
            <li>Item 3</li>
        </ul>

        <p>world</p><!--данный элемент будет выбран селектором-->
    </div>

    <div>
        <h2>Hello</h2>
        <a href="#">Link</a>
        <p>world</p><!--данный элемент будет выбран селектором-->
    </div>

    <p>HELLO WORLD</p>
    <h2>hellp world</h2>

    <a href="http://www,w3,org/TR/selectors/">SCC3 Selectrs</a>
</body>
</html>
