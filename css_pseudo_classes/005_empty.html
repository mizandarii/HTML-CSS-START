<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>empty</title>
    <style>
        /* :empty - псевдокласс, который представляет пустые элементы - те,
        которые не содержат доченрних элементов, текста или пробелов */
        span:empty{
            background: red;
            padding: 3px;
            margin: 7px;
        }

            span:empty::before{
                content: "Пустой элемент";
                font-weight: bold;
            }
    </style>
</head>
<body>
    <span></span>
    <p>
        Lorem impsum dolor<span></span> sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt 
        ut labore et dolore magna aliqua. Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris 
        nisi ut aliquip ex ea commodo consequat.
        <span></span> 
    </p>
</body>
</html>
