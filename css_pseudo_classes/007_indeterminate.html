<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>indeterminate</title>
    <style>
        /* :indeterminate - элементы в неопределенном состоянии.
        Состояние задается через JavaScript код. */
    </style>

    <script>
        window.onload = function(){

            var inputs = document.querySelectorAll("input[type=checkbox]")
            for (var i = 0; i < inputs.length; i++){
                inputs[i].indeterminate = true;
            }
        }
    </script>
</head>
<body>
    <form>
        <p>
            <input type="checkbox"
            <span>Option 1</span>
        </p>

        <p>
            <input type="checkbox"
            <span>Option 2</span>
        </p>

        <p>
            <input type="checkbox"
            <span>Option 3</span>
        </p>
    </form>
</body>
</html>
