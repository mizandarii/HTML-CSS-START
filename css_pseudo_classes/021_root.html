<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <style>
        /*
            псевдокласс :root определяет корневой элемент документа
            В html этот селектор всегда соответсвтует элементу <html>    
        */
        :root{
            background: green;
        }
            :root :nth-child(1){
                text-decoration: underline;
                color: white;
            }
    </style>
</head>
<body>
    <h1>Header</h1>
</body>
</html>
