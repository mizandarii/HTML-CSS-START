<!DOCTYPE html>
<html lang="en">
<head>
    <title>Элементы типа email, url, tel</title>
</head>
<body>
    <form>
        <fieldset>
            <legend> Контактная информация</legend>
            <p>
                <!--email - браузер проводит валидацию корректности введенного  email -->
                <label>
                    E-mail
                    <input type="email" name="email" title="Формат данных неправильный. Только в Chrome" />
                </label>
            </p>

            <p>
                <!--url - браузер проводит валидацию корректности введенного адреса-->
                <label>
                    Сайт
                    <input type="url" name="website" title="Абсолютный URL.Обязательно с протоколом HTTP. Пример - http://html5readliness.com/" />
                </label>
            </p>

            <p>
                <!-- tel - мобильный браузер будет отображать жкранную клавиатуру с цифрами-->
                <label>
                    Телефон
                    <input type="tel" name="phone" />
                </label>
            </p>
        </fieldset>
        <br />
        <p>
            <input type="submit" value="Отправить"/>
        </p>
    </form>
    
</body>
</html>
