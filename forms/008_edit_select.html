<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Элемент datalist</title>
</head>
<body>
    <form>
        <p>
            <label>
                Сумма пожертвования
                <!--Элемент, связанный с источником данных через атрибут list-->
                <input type="text" name="donation" list="donations" />
            </label>
        </p>

        <!--источник данных-->
        <datalist id="donations">
            <option value="10.00">10.00$</option>
            <option value="10.00">25.00$</option>
            <option value="10.00">50.00 $</option>
        </datalist>
        <p>
            <input type="submit" value="Отправить"
        </p>
    </form>
</body>
</html>
