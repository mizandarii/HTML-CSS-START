<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Атрибут autocomplete</title>
</head>
<body>
    <form>
        <fieldset>
            <legend>Авторизация</legend>
            <p>
                <label>
                    Имя пользователя
                    <input type="text" name="username" autocomplete="off" />
                </label>
            </p>
            <p>
                <label>
                    Пароль
                    <!--autocomplete="off" - атрибцт используется для того, чтобы браузер не сохранял данные, введенные в поле ввода,
                    для обеспечения безопасности критических данных-->
                    <input type="password" name="pwd" autocomplete="off" />
                </label>
            </p>
        </fieldset>
        <p>
            <input type="submit" value="Отправить" />
        </p>
    </form>
</body>
</html>
