<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Атрибут contenteditable</title>
</head>
<body>
    <article contenteditable>
        <h2>Не злоупотребляйте <code>section</code>!</h2>
        <p>
            Основной структурный элемент HTML5 <code>section</code> зачастую 
            используется как обычный контейнер для стиля, хоя для этого 
            больше подходит <code>div</code>.
        </p>
    </article>
</body>
</html>
