<!--
    Атрибут hidden скрывает содержимое элемента от просмотра но оставляет возможность получать данные с помощью сценариев
-->
 
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Аттрибут hidden</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div hidden = "hidden">Текст, который не отобразится</div>
    <div>Hello world!</div>
</body>
</html>
