<!DOCTYPE html>
<html lang="en">
    <title>Списочные элементы</title>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ol start = "0"> 
        <li>HTML и CSS</li>
        <li>Javascript</li>
        <li>jQuery</li>
    </ol>

    <ol reversed> 
        <li>HTML и CSS</li>
        <li>Javascript</li>
        <li>jQuery</li>
    </ol>

    <ol> 
        <li value = "1">HTML и CSS</li>
        <li value = "2">Javascript</li>
        <li value = "8">jQuery</li>
    </ol>
    
</body>
</html>
